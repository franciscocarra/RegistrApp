</ion-header>

<ion-content [fullscreen]="true">

            required
          ></ion-input>
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
        </ion-item>

        <a class="forgot-password" href="#">Olvidaste Contrase침a</a>
          <ion-button  expand="block" (click)="validar()" class="login-button">Iniciar sesi칩n</ion-button>

      </ion-list>
    </div>
  </div>
