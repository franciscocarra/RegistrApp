<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <div class="app-title">Docente</div>

  <!-- Botón Generar QR -->
  <ion-button color="light" (click)="generar()" expand="block" class="button">
    <ion-icon name="qr-code-outline"></ion-icon>
    Generar QR
  </ion-button>

   <!-- Botón Informes -->
   <ion-button color="light" (click)="informes()" expand="block" class="button">
    <ion-icon name="clipboard-outline"></ion-icon>
     Informes
   </ion-button>

    <!-- Botón Cursos -->
    <ion-button color="light" (click)="curso()" expand="block" class="button">
      <ion-icon name="library-outline"></ion-icon>
      Cursos
    </ion-button>

</ion-content>
